{% extends 'base.html' %}

{% block content %}
  <div class="row mb-3 mt-3">

    {% if request.GET.q %}
    <div class="col-12 mb-3">
      Results for <b>{{ query}}</b>
      <hr>
    </div>
    {% else %}
    <div class="col-12 col-md-8 mx-auto py-5">
      {% include 'search/snippets/search-form.html' %}
    </div>
    <div class="col-12">
      <hr>
    </div>
    {% endif%}

  </div>

  <div class="container">
    <div class="row">
      {% for product in object_list %}
      <div class="col">
      <!-- sending data via include in the html file -->
        {% include 'products/snippets/card.html' with instance=product %}
      </div>
    {% endfor %}
      </div>
    </div>
{% endblock %}
