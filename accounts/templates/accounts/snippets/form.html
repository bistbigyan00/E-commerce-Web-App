<form method="post" action="{% if action_url %} {{ action_url }} {% else %} {% url 'accounts:login' %} {% endif %}">
  {% if next_url%}
    <input type="hidden" name="next" value="{{next_url}}">
  {% endif %}

  {% csrf_token %}
  {{form}}
  <button type="submit" class="btn btn-default" >Submit</button>
</form>
